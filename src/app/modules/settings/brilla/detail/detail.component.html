<div [@fadeInRight] class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable>


    <!-- Header -->
    <div
    class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between px-3 pb-5 pt-3 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
    <div class="flex-1 min-w-0">
        <!-- Breadcrumbs -->
        <div>
            <div class="hidden sm:flex flex-wrap items-center font-medium">
                <div>
                    <a  [routerLink]="'/settings/brilla/all'" class="whitespace-nowrap text-primary-500">Precios Brilla</a>
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'">
                    </mat-icon>
                    <span class="ml-1 text-secondary">Nuevo Precio</span>

                </div>
            </div>
            <div class="flex sm:hidden">
                <a class="inline-flex items-center -ml-1.5 text-secondary font-medium"  [routerLink]="'/settings/brilla/all'">
                    <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-left'">
                    </mat-icon>
                    <span class="ml-1">Back</span>
                </a>
            </div>
        </div>
        <!-- Title -->
        <div class="mt-2">
            <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
               Nuevo Precio Brilla
                <button  (click)="save()"
                class="min-w-10 min-h-7 h-7 px-2 top-1 leading-6 hidden" mat-button>
                <mat-icon class="icon-size-7" [svgIcon]="'mat_outline:add_circle_outline'">
                </mat-icon>
            </button>
            </h2>
        </div>
    </div>

</div>

  <div class="inset-0 min-w-0 text-center  " cdkScrollable>
      <!-- Main -->
      <div class="flex inline-block p-6   md:p-10 text-left print:p-0">

       <!-- Form -->

          <div [formGroup]="formGroup" class="w-full md:pt-3 pb-10  md:px-10 rounded-2xl md:shadow md:bg-card ">


              <div class="flex flex-wrap md:flex-nowrap   gap-x-8 flex-row justify-between ">

                  <!-- Brilla Info-->
                  <div class="md:basis-3/6 w-full flex-start">
                      <div class="flex items-center justify-center my-5">
                          <div class="flex-auto border-b"></div>
                          <div class="flex-0 text-lg font-medium leading-5 text-secondary">
                              Informaci√≥n del Precio
                          </div>
                          <div class="flex-auto border-b"></div>
                      </div>






    <div class="grid sm:grid-cols-5 gap-6 w-full mt-8">
        <!-- Code -->
        <div class="sm:col-span-5">
            <mat-form-field class="fuse-mat-dense  fuse-mat-emphasized-affix w-full">
                <mat-label>Referencia</mat-label>
                <input [formControlName]="'code'" matInput>
            </mat-form-field>
        </div>

      <!-- name -->
      <div class="sm:col-span-5">
        <mat-form-field class="fuse-mat-dense  fuse-mat-emphasized-affix w-full">
            <mat-label>Nombre</mat-label>
            <input [formControlName]="'name'" matInput>
        </mat-form-field>
    </div>
      <!-- name -->
      <div class="sm:col-span-5">
        <mat-form-field class="fuse-mat-dense  fuse-mat-emphasized-affix w-full">
            <mat-label>Porcentaje</mat-label>
            <input [formControlName]="'value'" type="number" min="1"
            max="100"  matInput>
        </mat-form-field>
    </div>

    <!--ci-customer-search #customerApp></ci-customer-search-->
                  </div>






              <!--ITEM TABLE-->
              <div class="mt-12 ">


                  <button type="button" class="mr-3" [disabled]="disabledForm" [routerLink]="[ '/sales/purchase/all' ]"
                  mat-stroked-button>
                  <mat-icon class="icon-size-5 mr-2" [svgIcon]="'heroicons_solid:x'"></mat-icon>
                  Cancelar
              </button>
              <button type="button" [disabled]="disabledForm" (click)="save()" [color]="'primary'" mat-flat-button>
                  <mat-icon class="icon-size-5 mr-2" [svgIcon]="'heroicons_solid:check'"></mat-icon>
                  <span>
                      Guardar
                  </span>
              </button>
              </div>

          </div>

      </div>
    </div>
  </div>

</div>
