<div class="w-full max-w-3xl">

    <!-- Form -->
    <form [formGroup]="accountForm">

        <!-- Section -->
        <div class="w-full">
            <div class="text-xl">Informaci√≥n Personal</div>
        </div>
        <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
            <!-- Name -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Nombres</mat-label>
                    <input
                        [formControlName]="'name'"
                        matInput>
                </mat-form-field>
            </div>
            <!-- Last Name -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-no-subscript w-full">
                    <mat-label>Apellidos</mat-label>
                    <input
                        [formControlName]="'last_name'"
                        matInput>
                </mat-form-field>
            </div>
            <!-- Username -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-no-subscript fuse-mat-emphasized-affix w-full">
                    <mat-label>Usuario</mat-label>
                    <input
                        [formControlName]="'username'"
                        matInput>
                </mat-form-field>
            </div>  

           <!-- Role -->
           <div class="sm:col-span-2">
            <mat-form-field class="fuse-mat-no-subscript w-full">
                <mat-label>Role</mat-label>
                <mat-icon
                    class="icon-size-5"
                    [svgIcon]="'heroicons_solid:user'"
                    matPrefix></mat-icon>
                <mat-select [formControlName]="'role'">
                    <mat-option [value]="'english'">English</mat-option>
                    <mat-option [value]="'french'">French</mat-option>
                    <mat-option [value]="'spanish'">Spanish</mat-option>
                    <mat-option [value]="'german'">German</mat-option>
                    <mat-option [value]="'italian'">Italian</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        </div>

        <!-- Divider -->
        <div class="mt-11 mb-10 border-t"></div>

        <!-- Actions -->
        <div class="flex items-center justify-end">
            <button
                class="ml-4"
                mat-flat-button
                type="submit"
                [color]="'primary'">Guardar
            </button>
        </div>
    </form>

</div>
