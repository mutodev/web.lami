<div [@fadeInRight]
    class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->

        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Pedidos</div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-80 fuse-mat-rounded">
                <mat-icon matPrefix [svgIcon]="'heroicons_outline:search'"></mat-icon>
                <input matInput [formControl]="searchInputControl" [autocomplete]="'off'"
                    [placeholder]="'Buscar cliente'">
            </mat-form-field>
            <!-- Add product button -->
            <button type="button" class="ml-4" mat-flat-button [color]="'primary'" [routerLink]="[ '/sales/purchase/new' ]">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Nuevo</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">

        <!-- dataSource list -->
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <ng-container *ngIf="(dataSource$| async) as dataSource">
                <ng-container *ngIf="dataSource.length > 0; else nodataSource">
                    <div class="grid">
                        <!-- Header -->
                        <div class="grid-cols-7 gap-4 inventory-grid z-10 sticky top-0 grid py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                            matSort matSortDisableClear>
                            <div class="hidden sm:block">
                                # Pedido
                            </div>
                            <div class="hidden sm:block">Cliente</div>
                            <div class="hidden sm:block">Total</div>
                            <div class="hidden sm:block">
                                Fecha
                            </div>
                            <div class="hidden sm:block">
                                Vigencia
                            </div>
                            <div class="hidden lg:block">
                                Estado
                            </div>
                            <div class="hidden lg:block">
                               
                            </div>
                        </div>

                        <!-- Rows -->
                        <ng-container *ngIf="(dataSource$ | async) as dataSource">
                            <ng-container *ngFor="let order of dataSource; trackBy: trackByFn">
                                <div
                                    class="inventory-grid grid grid-cols-7 items-center gap-4 py-3 px-6 md:px-8 border-b">
                                    <!-- # Order -->
                                    <div class="hidden md:block">
                                        {{order?.docNumber}}
                                    </div>
                                    <!-- # Cliente -->
                                    <div class="hidden md:block">
                                        {{order.customer.firstName}}    {{order.customer.lastName}}
                                    </div>
                                    <!-- Total -->
                                    <div>
                                        {{order.total | currency}}
                                    </div>
                                    <!-- DATE -->
                                    <div>
                                        {{order.date | date}}
                                    </div>
                                    <!-- DUE DATE -->
                                    <div>
                                        {{order.dueDate | date}}
                                    </div>
                                     <!-- STATUS -->
                                     <div>
                                        <span 
                                        class="bg-red-200 text-red-800 inline-flex items-center font-bold text-xs px-2.5 py-0.5 rounded-full tracking-wide uppercase">
                                                      por cobrar</span>
                                    </div>


                                    <!-- Details button -->
                                     <div class="hidden md:block text-right">
                                        <button [routerLink]="'/sales/purchase/view/' + order.id"
                                            class="min-w-10 min-h-7 h-7 px-2 leading-6" mat-button>
                                            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:eye'">
                                            </mat-icon>
                                        </button>
                                        <!-- <button [routerLink]="'/sales/purchase/edit/' + order.id"
                                            class="min-w-10 min-h-7 h-7 px-2 leading-6" mat-button>
                                            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:pencil'">
                                            </mat-icon>
                                        </button> -->
                                    </div>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>

                    <mat-paginator
                        class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                        [length]="pagination.length" [pageIndex]="pagination.pageIndex" [pageSize]="pagination.size"
                        [pageSizeOptions]="[25, 50, 75, 100]" [showFirstLastButtons]="true"></mat-paginator>

                </ng-container>
            </ng-container>

            <ng-template #nodataSource>
                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">No hay pedidos!
                </div>
            </ng-template>

        </div>

    </div>

</div>
