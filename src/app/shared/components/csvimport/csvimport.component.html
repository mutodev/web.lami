<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div> -->
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Precios Brilla</div>
        <!-- Actions -->
        <div class="flex sm:flex-row shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">


        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">

        <!-- Products list -->
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">



            <div
            class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between px-3 pb-5 pt-3 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">



            <input type="file" class="upload" (change)="changeListener($event.target.files)">
        </div>



            <ng-container *ngIf="barrios.length > 0">
                <div class="grid">


                    <div
                    class="inventory-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5">
                    <div >
                       Departamento
                    </div>
                    <div >
                       Ciudad
                     </div>
                     <div >
                       Barrio
                     </div>

                </div>


                    <ng-container *ngFor="let barrio of barrios">
                        <div class="inventory-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">


                            <!-- store -->
                            <div class="truncate">
                                {{barrio.state}}
                            </div>
                            <div class="truncate">
                                {{barrio.city
                                }}
                            </div>
                            <div class="truncate">
                                {{barrio.name

                                }}
                            </div>
                            <div class="truncate">
                                Delete
                            </div>
                        </div>
                        </ng-container>



                </div>
            </ng-container>

        </div>

    </div>

</div>
