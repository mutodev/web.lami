<form [formGroup]="securityForm">

    <!-- Section -->
    <!-- <div class="w-full">
            <div class="text-xl">Cambia tu contraseña</div>
        </div> -->
    <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
        <!-- Current password -->
        <div class="sm:col-span-4">
            <mat-form-field [ngClass]="{'fuse-mat-no-subscript': !securityForm.get('password').hasError('passwordStrength')}" class="fuse-mat-dense w-full">
                <mat-label>{{passwordLabel}}</mat-label>
                <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:key'" matPrefix></mat-icon>
                <input #passwordField [formControlName]="'password'" type="password" matInput>
                <button mat-icon-button type="button"
                    (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                    matSuffix>
                    <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'"
                        [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                    <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"
                        [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                </button>
                <mat-error *ngIf="securityForm.get('password').hasError('passwordStrength')">
                    {{securityForm.get('password').errors['passwordStrength']}}
                </mat-error>
            </mat-form-field>
            <div *ngIf="!securityForm.get('password').hasError('passwordStrength')" class="mt-1 text-md text-hint">Mínimo 8 caracteres. Debe incluir caracteres
                especiales.</div>
        </div>
        <!-- New password -->
        <div class="sm:col-span-4">
            <mat-form-field class="fuse-mat-dense w-full ">
                <mat-label>{{confirPasswordLabel}}</mat-label>
                <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:key'" matPrefix></mat-icon>
                <input [formControlName]="'passwordConfirm'" type="password" matInput>
                <mat-error>
                    Contraseña no coincide
                </mat-error>
                <!-- <button mat-icon-button type="button"
                    (click)="passwordField2.type === 'password' ? passwordField2.type = 'text' : passwordField2.type = 'password'"
                    matSuffix>
                    <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'"
                        [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                    <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'"
                        [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                </button> -->

            </mat-form-field>


        </div>
    </div>


    <ng-container *ngIf="showSaveButton">
        <!-- Divider -->
        <div class="my-10 border-t"></div>

        <!-- Actions -->
        <div class="flex items-center justify-end">
            <button (click)="save()" class="ml-4" mat-flat-button type="submit" [color]="'primary'">Guardar
            </button>
        </div>
    </ng-container>


</form>
