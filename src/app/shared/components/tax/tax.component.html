<form [formGroup]="formGroup" novalidate class="flex flex-col">

    <!-- NAME -->
    <mat-form-field [ngClass]="formFieldHelpers" class="flex-auto gt-xs:pl-3 fuse-mat-dense fuse-mat-emphasized-affix">
        <mat-label>Nombre</mat-label>
        <input formControlName="name" required matInput>
        <mat-error *ngIf="formGroup.get('name').hasError('required') && formGroup.controls.name.touched">Campo
            requerido</mat-error>
    </mat-form-field>
    <!-- TYPE -->
    <mat-form-field [ngClass]="formFieldHelpers" class="flex-auto gt-xs:pl-3 fuse-mat-dense">
        <mat-label>Tipo</mat-label>
        <mat-select required formControlName="type">
            <mat-option *ngFor="let type of types; let i=index" [value]="type">
                {{type}}
            </mat-option>
        </mat-select>
        <mat-error *ngIf="formGroup.controls['type'].hasError('required') && formGroup.controls.type.touched">
            Campo requerido</mat-error>
    </mat-form-field>
    <!-- PERCENTAGE-->
    <mat-form-field [ngClass]="formFieldHelpers" class="flex-auto gt-xs:pl-3 fuse-mat-dense">
        <mat-label>Porcentaje</mat-label>
        <input formControlName="percentage" required matInput>
        <mat-error *ngIf="formGroup.get('percentage').hasError('required')">Campo
            requerido</mat-error>
    </mat-form-field>
    <!-- DESCCRIPTION -->
    <mat-form-field class="fuse-mat-textarea ">
        <mat-label>Descripci√≥n</mat-label>
        <textarea formControlName="description" matInput></textarea>
    </mat-form-field>
</form>
